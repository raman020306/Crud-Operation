<div mat-dialog-title>
    <h1>EMployee From</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">

    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="text@gmail.com" formControlName="Email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> date of birth</mat-label>
                <input matInput type="text" placeholder="date of birth" formControlName="dob">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="Gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Female">other</mat-radio-button>
            </mat-radio-group>

            <!-- <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">a
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->

        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let val of education" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="Google" formControlName="Company">
            </mat-form-field>
        </div>

        <div class="row">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Experience</mat-label>
                    <input matInput placeholder="Ex. 4" type="number" formControlName="experience"
                        formControlName="experience">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Package</mat-label>
                    <input matInput placeholder="Ex. 12" type="number" formControlName="package"
                        formControlName="package">
                    <mat-hint>In rupees</mat-hint>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>

</form>
